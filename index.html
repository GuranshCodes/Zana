<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(600px 300px at 50% 15%, rgba(99,102,241,.18), transparent 60%),
        radial-gradient(500px 250px at 20% 80%, rgba(56,189,248,.12), transparent 60%),
        radial-gradient(500px 250px at 80% 75%, rgba(168,85,247,.10), transparent 60%);
      z-index: -1;
    }

    .glass {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
    }
  </style>
</head>

<body class="min-h-screen bg-[#05080f] text-white flex flex-col items-center overflow-x-hidden">

  <!-- NAV -->
  <nav class="fixed top-6 w-[92%] max-w-5xl glass rounded-xl px-6 py-3 flex justify-between items-center text-sm text-white/80">
    <div class="flex items-center gap-2 font-semibold">
      <div class="w-6 h-6 rounded-full bg-indigo-500"></div>
      Zana
    </div>
    <div class="flex gap-6">
   <a href="updates.html">Updates</a>
<a href="faq.html">FAQ</a>
<a href="contact.html">Contact</a>

    </div>
  </nav>

  <!-- HERO -->
  <main class="flex flex-col items-center text-center mt-40 px-6 max-w-3xl">

    <span class="glass text-xs px-4 py-1.5 rounded-full text-white/70">
      Zana · Coming Soon
    </span>

    <h1 class="mt-8 text-4xl md:text-6xl font-semibold leading-tight tracking-tight">
      The software that sparks<br />
      <span class="text-white/90">your imagination</span>
    </h1>

    <p class="mt-6 text-white/60 max-w-xl">
     An SEO tool that will revolutionize the industry! 
    </p>

    <!-- WAITLIST -->
    <div class="glass mt-10 w-full max-w-md p-3 rounded-xl">
      <div class="flex items-center gap-2">
        <input
          id="emailInput"
          type="email"
          placeholder="Your email"
          class="flex-1 bg-transparent border border-white/10 rounded-lg px-4 py-2 text-sm outline-none"
        />
        <button
          onclick="joinWaitlist()"
          class="bg-white text-black text-sm font-medium px-4 py-2 rounded-lg hover:opacity-90 transition"
        >
          Join the Waitlist
        </button>
      </div>
      <p id="successMsg" class="text-xs text-green-400 mt-2 hidden">
        You're on the waitlist ✔
      </p>
    </div>

    <!-- SOCIAL PROOF -->
    <div class="flex items-center gap-3 mt-6 text-xs text-white/50">
      <div class="flex -space-x-2">
        <img class="w-6 h-6 rounded-full border border-[#05080f]" src="https://i.pravatar.cc/40?img=1">
        <img class="w-6 h-6 rounded-full border border-[#05080f]" src="https://i.pravatar.cc/40?img=2">
        <img class="w-6 h-6 rounded-full border border-[#05080f]" src="https://i.pravatar.cc/40?img=3">
      </div>
      Join 2,000+ members who have already signed up
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="mt-32 mb-10 text-xs text-white/40 text-center">
    © Zana · Built by <a href="https://x.com/guranshcodes" class="underline">guranshcodes</a>
  </footer>

  <!-- JS -->
  <script>
    function joinWaitlist() {
      const input = document.getElementById("emailInput");
      const email = input.value.trim();
      if (!email) return;

      const list = JSON.parse(localStorage.getItem("zana_waitlist") || "[]");
      if (!list.includes(email)) list.push(email);
      localStorage.setItem("zana_waitlist", JSON.stringify(list));

      input.value = "";
      document.getElementById("successMsg").classList.remove("hidden");
    }
  </script>

</body>
</html>
